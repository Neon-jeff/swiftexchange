{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="{% static 'css/output.css' %}" />

    <link
      rel="shortcut icon"
      href="/static/images/swiftexchange.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
    <script src="//uae.fw-cdn.com/40181390/111572.js" chat="true"></script>
  </head>

  <body class="bg-white relative pb-20" x-data="general">
    {% block content %} {% endblock content %} {%include
    'components/dashboard/bottom-nav.html'%} {%include
    'dashboard/trading-profile.html'%}

    <script>
      window.gtranslateSettings = {
        default_language: "en",
        wrapper_selector: ".gtranslate_wrapper",
      };
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="{%static 'js/fetch-data.js'%}"></script>
    <script>
      // let translate=document.querySelector('#gt_float_wrapper')
      // console.log(translate);
      // translate.style='';
      document.addEventListener("alpine:init", () => {
        Alpine.data("general", () => ({
          profile: false,
          trading_profile: false,
        }));
      });
    </script>
  </body>
</html>
