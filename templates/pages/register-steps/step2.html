  <!-- Fieldsets Start -->

  <fieldset class="flex gap-2 flex-col" x-data="{show:false}">
    <label for="email">Select Country</label>
    <span
      :value="currentCountry.name"
      class="flex items-center relative gap-5 mt-3 border border-neutral-500 p-3 rounded-md"
      @click="show=!show"
      ><img :src="currentCountry.flag" alt="" />
      <span x-text="currentCountry.name"></span>
      <ion-icon
        name="chevron-down-outline"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-base text-white"
      ></ion-icon>
    </span>
    <span
      x-show="show"
      title="name"
      class="p-3 w-full rounded-md border h-56 relative overflow-auto"
      x-cloak
    >
      <!-- <span class="py-5 fixed top-0 left-0 right-0 bg-main px-5">close</span> -->
      <template x-for="country in allCountries">
        <span
          :value="country.name"
          class="flex items-center gap-5 mt-5 cursor-pointer"
          @click="setCurrentCountry($el); show=!show"
          ><img :src="country.flag" alt="" /> <span x-text="country.name"></span
        ></span>
      </template>
    </span>
  </fieldset>
  <fieldset class="flex gap-2 flex-col">
    <label for="email">Select State</label>

    <select
      title="name"
      class="p-3 w-full rounded-md border border-neutral-500 bg-transparent"
      name="state"
    >
      <template x-for="state in currentCountry.states">
        <option :value="state" x-text="state" class=""></option>
      </template>
    </select>
  </fieldset>
  <fieldset class="flex flex-col gap-2">
    <label for="address">Address *</label>
    <input
      type="text"
      name="address"
      placeholder="Enter Your Address"
      class="p-3 rounded-md bg-transparent border border-neutral-500"
      required
    />
  </fieldset>

  <fieldset class="flex gap-2 flex-col">
    <label for="">Phone *</label>
    <span class="flex rounded-md bg-transparent border border-neutral-500">
      <select class="p-3 w-1/4 rounded-md bg-transparent" name="phone_code">
        {% for country in countries %}
        <option value="{{ country.phone_code }}" class="">
          {{country.name}} {{ country.phone_code }}
        </option>
        {% endfor %}
      </select>
      <input
        type="tel"
        name="phone"
        class="p-3 bg-transparent rounded-md w-full"
        placeholder="Phone number"
        required
      />
    </span>
  </fieldset>

  <fieldset class="flex gap-2 flex-col">
    <label for="">Preferred Currency *</label>
    <select
      name="currency"
      id=""
      class="p-3 w-full rounded-md bg-transparent border border-neutral-500"
      required
    >
      <option class="" value="CAD">CAD</option>
      <option class="" value="USD">USD</option>
      <option class="" value="GBP">GBP</option>
      <option class="" value="AUD">AUD</option>
      <option class="" value="BRL">BRL</option>
      <option class="" value="ZAR">ZAR</option>
      <option class="" value="PHP">PHP</option>
    </select>
  </fieldset>
