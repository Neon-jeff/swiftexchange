{% extends "base.html" %}
{%load static%}
{% block content %}

<main class='h-screen py-10 bg-dark flex items-center justify-center text-base'>

</div>
    
    {% include "components/alerts.html" %}
    <section class='w-full relative'>

            
        <form action="" method="post" class='w-2/5 text-sm   max-md:w-11/12 flex flex-col gap-4  max-md:mt-0 p-10 max-md:p-5 mx-auto  bg-transparent shadow-sm   rounded-md z-50 text-gray-400' autocomplete="off">
                             <a href="/" class="self-center flex flex-col items-center">
        {%include 'components/logo.html'%}
        <p class="text-sm text-black font-semibold text-center">Rog Trades</p>
      </a>

            {% csrf_token %}
            <p class='text-2xl font-medium text-white text-center '>Login to Account</p>
            <p class=' text-sm font-normal text-center'>No account Yet ? <a href="{%url 'sign-up'%}" class='text-main pl-3'>Sign Up</a></p>
        <fieldset class='flex gap-5 flex-col'>
            <label for="email">Email</label>
            <input type="email" name="email" class='p-3 rounded-md border border-nuetral-900 active:border-[1px] bg-transparent ' placeholder="Your Email">
        </fieldset>
        <fieldset class='flex gap-5 flex-col'>
            <label for="">Password</label>
           <span class="relative bg-transparent border  rounded-md" >
            <input type="password" name="password" class='p-3 rounded-md w-full bg-transparent password '  placeholder="Your Password" >
            <span class="password-toggle absolute right-5 top-1/2 -translate-y-1/2 p-1 text-xs text-black rounded-md cursor-pointer bg-main ">Show</span>
           </span>        </fieldset>
         <!-- <p class='text-end text-white cursor-pointer'>Forgot Your Password?</p> -->
        <button class='bg-main text-white p-4 rounded-full mt-5  w-1/2 self-center'>Login</button>
       
    </form>
    </section>

     <script>
        let passwordEl=document.querySelector('.password')
        let toggle=document.querySelector('.password-toggle')

        toggle.addEventListener('click',()=>{
            if(passwordEl.getAttribute('type')=='password'){
                passwordEl.setAttribute('type','text')
                toggle.textContent='Hide'
            }
            else{
                passwordEl.setAttribute('type','password')
                toggle.textContent='Show'
            }
        })
    </script>
</main>
{%endblock%}
