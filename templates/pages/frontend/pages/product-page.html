{%extends 'bases/base.html'%} {%block content%}
<section
  class="py-40 max-md:py-24 px-10 max-sm:px-4"
  x-data="{
  currentImage:'{{product.product_image.url}}'
}"
>
  <div
    class="flex max-sm:flex-col max-sm:gap-5 justify-center items-center gap-20 max-md:gap-10"
  >
    <div class="w-1/3 max-md:w-full flex flex-col gap-5 items-center">
      <img
        id="{{product.product_image.url}}"
        src="{{product.product_image.url}}"
        x-show="$el.id ==currentImage"
        alt="product_link_image"
        class="w-full max-sm:w-full max-sm:h-72 h-96 object-contain max-md:object-cover rounded-xl mix-blend-multiply"
        x-cloak
        x-transition
        x-transition.duration.500ms
      />
      <img
        id="{{product.product_image_2.url}}"
        src="{{product.product_image_2.url}}"
        x-show="$el.id ==currentImage"
        alt="product_link_image"
        class="w-full max-sm:w-full max-sm:h-72 h-96 object-contain max-md:object-cover rounded-xl mix-blend-multiply"
        x-cloak
        x-transition
        x-transition.duration.500ms
      />
      <img
        id="{{product.product_image_3.url}}"
        src="{{product.product_image_3.url}}"
        x-show="$el.id ==currentImage"
        alt="product_link_image"
        class="w-full max-sm:w-full max-sm:h-72 h-96 object-contain max-md:object-cover rounded-xl mix-blend-multiply"
        x-cloak
        x-transition
        x-transition.duration.500ms
      />
      <img
        id="{{product.product_image_4.url}}"
        src="{{product.product_image_4.url}}"
        x-show="$el.id ==currentImage"
        alt="product_link_image"
        class="w-full max-sm:w-full max-sm:h-72 h-96 object-contain max-md:object-cover rounded-xl mix-blend-multiply"
        x-cloak
        x-transition
        x-transition.duration.500ms
      />
      <div class="flex gap-5 justify-center">
        <img
          id="{{product.product_image.url}}"
          src="{{product.product_image.url}}"
          alt=""
          @click="currentImage=$el.id"
          class="w-16 h-16 object-cover cursor-pointer rounded-lg"
          :class="currentImage==$el.id ? 'border--4border-main':''"
        />
        <img
          id="{{product.product_image_2.url}}"
          src="{{product.product_image_2.url}}"
          alt=""
          @click="currentImage=$el.id"
          class="w-16 h-16 object-cover cursor-pointer rounded-lg"
          :class="currentImage==$el.id ? 'border-4 border-main':''"
        />
        <img
          id="{{product.product_image_3.url}}"
          src="{{product.product_image_3.url}}"
          alt=""
          @click="currentImage=$el.id"
          class="w-16 h-16 object-cover cursor-pointer rounded-lg"
          :class="currentImage==$el.id ? 'border--4border-main':''"
        />
        <img
          id="{{product.product_image_4.url}}"
          src="{{product.product_image_4.url}}"
          alt=""
          @click="currentImage=$el.id"
          class="w-16 h-16 object-cover cursor-pointer rounded-lg"
          :class="currentImage==$el.id ? 'border-4 border-main':''"
        />
      </div>
    </div>
    <!-- product details -->
    <div class="w-1/3 max-sm:w-full bg-white rounded-xl p-5">
      <p class="text-neutral-600">{{product.product_type}}</p>
      <p class="text-2xl font-semibold py-1 pb-3">{{product.product_name}}</p>
      <p class="font-bold text-xl text-main">${{product.price}}</p>
      <div class="border border-neutral-300 p-3 mt-3 rounded-md">
        <p class="font-medium text-lg text-neutral-700 mb-5">Description</p>
        <p class="text-sm">{{product.description}}</p>
      </div>
      <div class="flex gap-5">
        <a
          href="mailto:admin.support@kettlewellpro.com"
          class="bg-dark border p-4 text- px-6 mt-16 w-full text-center rounded-full text-white"
        >
          I want to buy this
        </a>
      </div>
    </div>
  </div>
</section>
{%endblock%}
