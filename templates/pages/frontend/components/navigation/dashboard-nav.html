{%include 'components/navigation/side-bar.html'%}
<nav
  class="flex justify-between px-10 font-normal text-sm max-md:px-5 z-[2] py-5 backdrop-blur-lg backdrop-filter bg-opacity-70"
>
  <a href="" class="hidden"> {%include 'components/logo/logo.html'%} </a>
  <!-- drawer opener -->
  <ion-icon
    name="menu-outline"
    class="text-3xl dark:text-gray-300 cursor-pointer translate-y-3 max-md:translate-y-2"
    @click="drawerOpen=!drawerOpen"
  ></ion-icon>
  <!-- profile state toggler -->
  <div class="flex items-center relative gap-5 w-1/5 max-md:w-fit">
    <ul class="flex flex-col gap-5 items-center w-full">
      <!-- current mode -->

      <div
        class="flex w-full border border-main text-main p-5 max-sm:p-3 rounded-full items-center gap-3 justify-center cursor-pointer"
        @click="profileOptionsOpen=!profileOptionsOpen"
      >
        <ion-icon name="person" class="text-xl"></ion-icon>
        <span class="font-medium" x-text="user.account_type + ' account'">  </span>
        <!-- <ion-icon
          name="chevron-down"
          :class="profileOptionsOpen?'rotate-180':'rotate-0'"
        ></ion-icon> -->
      </div>

      <!-- profile state options -->

      <div
        class="flex w-full flex-col gap-4 bg-gray-50 top-20 max-md:top-14 p-5 absolute rounded-md *:cursor-pointer"
        x-cloak
        x-show="profileOptionsOpen"
        x-transition:enter="transition duration-1000"
        x-transition:enter-start="transform -translate-y-36 opacity-0 absolute"
        x-transition:enter-end="transform translate-y-0 opacity-1"
        x-transition:leave="transition duration-500"
        x-transition:leave-start="transform "
        x-transition:leave-end="transform  -translate-y-36 opacity-0 static"
      >
        <span>Vendor Mode</span>
        <span>Affiliate Mode</span>
      </div>
    </ul>
  </div>
</nav>
