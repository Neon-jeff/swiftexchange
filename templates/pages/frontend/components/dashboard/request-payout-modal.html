<section
  class="bg-[rgb(0,0,0,.8)] h-screen w-screen fixed top-0 flex items-center left-0 z-[1]"
  x-show="showRequestPaymentModal"
  x-cloak
>
  <form
    class="bg-white w-1/3 dark:bg-neutral-900 max-md:w-3/4 flex flex-col gap-5 max-sm:w-11/12 mx-auto my-auto p-10 max-md:p-5 rounded-xl"
  >
    <ion-icon
      @click="showRequestPaymentModal=!showRequestPaymentModal"
      name="close-outline"
      class="text-2xl cursor-pointer self-end"
    ></ion-icon>
    <h1 class="text-2xl max-md:text-xl font-semibold">Request Payout</h1>
    <span class="text-green-500"
      >Payments are made directly to your current selected wallet</span
    >
    <!-- <div class="flex justify-between *:cursor-pointer">
      <span>Crypto</span>
      <span>CashApp</span>
      <span>Zelle</span>
    </div> -->
    <span
      class="relative p-3 flex items-center justify-between rounded-md border border-dark"
    >
      <input
        type="number"
        placeholder="enter amount"
        class="outline-none w-4/5 bg-transparent"
      />
      <span class="text-gray-400">Amount</span>
    </span>

    <button class="p-5 rounded-xl bg-dark text-white">Send Request</button>
  </form>
</section>
