<section
  class="bg-[rgb(0,0,0,.8)] h-screen w-screen fixed top-0 flex items-center left-0 z-[1]"
  x-show="showEditWalletModal"
  x-cloak
>
  <form
    class="bg-white w-1/3 dark:bg-neutral-900 max-md:w-3/4 flex flex-col gap-5 max-sm:w-11/12 mx-auto my-auto p-10 max-md:p-5 rounded-xl"
  >
    <ion-icon
      @click="showEditWalletModal=!showEditWalletModal"
      name="close-outline"
      class="text-2xl cursor-pointer self-end"
    ></ion-icon>
    <h1 class="text-2xl max-md:text-xl font-semibold">Edit Wallet</h1>
    <div class="flex justify-between *:cursor-pointer">
      <span>Crypto</span>
      <span>CashApp</span>
      <span>Zelle</span>
    </div>
    <span
      class="relative p-3 flex items-center justify-between rounded-md border border-dark"
    >
      <input
        type="text"
        value="0x582173e9248b8665fbde5cd034d48271f8e4bb65"
        class="outline-none w-4/5 bg-transparent"
      />
      <span class="text-gray-400">Address</span>
    </span>

    <span
      class="relative flex items-center justify-between p-3 rounded-md border border-dark"
    >
      <input type="text" value="USDT" class="outline-none bg-transparent" />
      <span class="text-gray-400">Currency</span>
    </span>

    <button class="p-5 rounded-xl bg-dark text-white">Done</button>
  </form>
</section>
