<section
  class="bg-[rgb(0,0,0,.8)] h-screen w-screen fixed top-0 flex items-center left-0 z-[1]"
  x-show="showErrorLoader"
  x-cloak
>
  <div
    class="bg-white w-1/3 text-center justify-center text-sm dark:bg-neutral-900 relative max-md:w-3/4 flex flex-col gap-1 max-sm:w-11/12 mx-auto my-auto p-5 py-7 items-center max-md:p-5 rounded-xl"
  >
    <ion-icon
      @click="showErrorLoader=!showErrorLoader"
      name="close-outline"
      class="text-2xl cursor-pointer self-end"
    ></ion-icon>
    <h1 class="text-lg font-medium text-orange-600 flex items-center gap-2">
      Something Went Wrong !
    </h1>
    <p x-text="errorText">
      Refresh your browser and try again, if it continues contact support
    </p>
  </div>
</section>
