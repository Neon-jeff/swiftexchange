<section
  x-cloak
  class="fixed z-50 h-screen w-screen bg-[rgb(0,0,0,.8)] p-10 top-0 flex justify-center items-center"
  x-show="trading_profile"
  x-transition
  x-transition.duration.500ms
>
  <div
    class="bg-gray-100 rounded-md w-1/2 p-10 flex flex-col relative gap-2 max-md:w-full justify-center items-center"
  >
    <ion-icon
      name="close-sharp"
      class="absolute top-5 right-5 text-xl p-1 bg-gray-400 text-black cursor-pointer hover:bg-gray-400 transition ease-in duration-150 rounded-md"
      @click="trading_profile=!trading_profile"
    ></ion-icon>
    {% if request.user.profile.trading_profile != None %}
    <span class="text-sm text-center flex items-center flex-col gap-1">
      <img
        src="{{request.user.profile.trading_profile.image.url}}"
        alt="trading_profile"
        class="h-20 w-20 rounded-full object-cover"
      />
      <span class="text-main font-medium text-base"
        >{{request.user.profile.trading_profile.name}}
      </span>

      <span class="bg-green-400 text-black px-5 py-3 rounded-full font-medium"
        >Experts Profits : ${{request.user.profile.profit}}.00</span
      >
    </span>
    {% else %}
    <span class="text-gray-400 text-sm flex flex-col items-center gap-5">
      No expert selected. Checkout copy trader section
      <a href="{%url 'copy'%}" class="p-5 rounded-full bg-main text-black"
        >View Experts</a
      >
    </span>
    {% endif %}
  </div>
</section>
